<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CIBIL Portal{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>CIBIL Portal</span>
                </div>
                <nav class="nav">
                    <a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="{% url 'cibil:cibil_dump' %}" class="nav-link {% if request.path == '/cibil/' %}active{% endif %}">
                        <i class="fas fa-upload"></i> Upload
                    </a>
                    <a href="{% url 'cibil:cibil_search' %}" class="nav-link {% if '/cibil/search' in request.path %}active{% endif %}">
                        <i class="fas fa-search"></i> Search
                    </a>
                </nav>
                <div class="header-time">
                    <i class="far fa-clock"></i>
                    <span id="currentTime">{{ now|date:"Y-m-d H:i" }}</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <span>© {% now "Y" %} CIBIL Document Management System</span>
                    <span class="footer-separator">•</span>
                    <span>Secure Document Processing</span>
                </div>
                <div class="footer-links">
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">Terms of Service</a>
                    <a href="#" class="footer-link">Support</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Update current time every minute
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            };
            document.getElementById('currentTime').textContent = 
                now.toLocaleDateString('en-CA', options).replace(',', '');
        }
        
        // Initial call
        updateTime();
        // Update every minute
        setInterval(updateTime, 60000);
        
        // Form submission loading state
        function showLoading(formId) {
            const form = document.getElementById(formId);
            const submitBtn = form.querySelector('button[type="submit"]');
            const loading = form.querySelector('.loading');
            
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
            }
            
            if (loading) {
                loading.style.display = 'block';
            }
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
